name: Release Electron Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Download macOS Binaries
        run: bash scripts/download-binaries.sh mac

      - name: Build macOS Packages
        run: npx electron-builder --mac dmg --x64 --arm64

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-artifacts
          path: |
            dist/*.dmg
            dist/*.dmg.blockmap

  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Download Windows Binaries
        shell: bash
        run: bash scripts/download-binaries.sh win

      - name: Build Windows Package
        run: npx electron-builder --win nsis --x64

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-artifacts
          path: |
            dist/RTSP Streamer Setup *.exe
            dist/RTSP Streamer Setup *.exe.blockmap

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Linux Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2

      - name: Install Dependencies
        run: npm ci

      - name: Download Linux Binaries
        run: bash scripts/download-binaries.sh linux

      - name: Build Linux Package
        run: npx electron-builder --linux AppImage --x64

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/*.AppImage
            dist/*.AppImage.blockmap

  publish-release:
    runs-on: ubuntu-latest
    needs:
      - build-mac
      - build-win
      - build-linux
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: List Release Files
        run: find release-assets -type f | sort

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/**
          generate_release_notes: true
